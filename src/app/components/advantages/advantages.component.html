<section id="vantagens-terapia-online" class="bg-primary-pink py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-primary-blue text-center mb-12 transform hover:scale-105 transition-transform duration-300">
      Vantagens da Terapia Online
    </h2>
    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" role="list">
      @for (advantage of advantages; track advantage; let i = $index) {
        <li class="bg-white rounded-lg shadow-lg p-6 transition-all duration-300 ease-in-out hover:scale-105">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-primary-blue mb-4" aria-hidden="true" width="48" height="48">
            <path [attr.d]="advantage.iconPath" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <h3 class="text-xl font-semibold text-primary-blue mb-2">{{ advantage.title }}</h3>
          <p class="text-gray-600">{{ advantage.description }}</p>
        </li>
      }
    </ul>
  </div>
</section>
