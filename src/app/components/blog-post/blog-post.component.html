<!-- Enhanced blog-post.component.html -->
<section class="py-16 bg-gradient-to-b from-white to-blue-50">
  <div class="container mx-auto px-4 max-w-3xl">
    <!-- Navigation Bar -->
    <div class="flex justify-between items-center mb-8">
      <a routerLink="/blog" class="text-primary-blue hover:text-primary-pink-dark transition-colors duration-300 flex items-center gap-2 font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Voltar para o blog
      </a>

      <div class="flex gap-4">
        <a routerLink="/" class="px-4 py-2 bg-primary-pink text-primary-blue rounded-md hover:bg-primary-blue hover:text-primary-pink transition-colors duration-300 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Início
        </a>
        <a routerLink="/blog" class="px-4 py-2 bg-primary-blue text-primary-pink rounded-md hover:bg-primary-pink hover:text-primary-blue transition-colors duration-300 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          Todos os Posts
        </a>
      </div>
    </div>

    <div *ngIf="post" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Featured Image -->
      <div *ngIf="post.image" class="w-full h-64 md:h-80 overflow-hidden">
        <img [src]="'/assets/content/blog/images/' + post.image"
             [alt]="post.title" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-500">
      </div>

      <!-- Article Content -->
      <div class="p-6 md:p-8">
        <!-- Post Header -->
        <div class="mb-8">
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let category of post.categories"
                  class="text-sm px-3 py-1 bg-primary-pink text-primary-blue rounded-full transition-transform hover:scale-105">
                {{ category }}
            </span>
          </div>

          <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800 leading-tight">{{ post.title }}</h1>

          <div class="flex items-center gap-4 text-gray-600">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span>{{ post.date | date:'longDate' }}</span>
            </div>

            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>{{ post.readTime }} min de leitura</span>
            </div>
          </div>
        </div>

        <!-- Post Content -->
        <div class="prose prose-lg max-w-none prose-headings:text-primary-blue prose-a:text-primary-pink prose-a:no-underline hover:prose-a:underline prose-img:rounded-lg" [innerHTML]="post.content"></div>
      </div>

      <!-- Post Footer -->
      <div class="px-6 md:px-8 py-6 bg-gray-50 border-t border-gray-100">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
          <div>
            <h4 class="text-lg font-medium text-gray-800">Categorias</h4>
            <div class="flex flex-wrap gap-2 mt-2">
              <span *ngFor="let category of post.categories"
                    class="text-sm px-3 py-1 bg-primary-pink text-primary-blue rounded-full transition-transform hover:scale-105">
                {{ category }}
              </span>
            </div>
          </div>

          <div class="flex gap-3">
            <!-- Instagram -->
            <a
              href="https://www.instagram.com/curacriativa/"
              target="_blank"
              rel="noopener noreferrer"
              class="p-2 rounded-full bg-pink-100 text-pink-600 hover:bg-pink-200 transition-colors duration-300"
              aria-label="Instagram"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M7.5 2c-3.038 0-5.5 2.462-5.5 5.5v9c0 3.038 2.462 5.5 5.5 5.5h9c3.038 0 5.5-2.462 5.5-5.5v-9c0-3.038-2.462-5.5-5.5-5.5h-9zm0 2h9c1.93 0 3.5 1.57 3.5 3.5v9c0 1.93-1.57 3.5-3.5 3.5h-9c-1.93 0-3.5-1.57-3.5-3.5v-9c0-1.93 1.57-3.5 3.5-3.5zm9 1.5a1 1 0 100 2 1 1 0 000-2zm-4.5 1.5c-2.486 0-4.5 2.014-4.5 4.5s2.014 4.5 4.5 4.5 4.5-2.014 4.5-4.5-2.014-4.5-4.5-4.5zm0 2c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 1.12-2.5 2.5-2.5z"/>
              </svg>
            </a>

            <!-- WhatsApp -->
            <a
              href="https://wa.me/+554884323764"
              target="_blank"
              rel="noopener noreferrer"
              class="p-2 rounded-full bg-green-100 text-green-600 hover:bg-green-200 transition-colors duration-300"
              aria-label="WhatsApp"
            >
              <img src="assets/icons/whatsapp.svg" alt="WhatsApp Icon" class="h-5 w-5" fill="currentColor">
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Post not found -->
    <div *ngIf="!post && !loading" class="text-center py-12 bg-white rounded-lg shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-2xl text-gray-600 font-medium">Post não encontrado</p>
      <p class="text-gray-500 mt-2">O post que você está procurando parece não existir.</p>
      <a routerLink="/blog" class="mt-6 inline-block px-6 py-3 bg-primary-blue text-white rounded-md hover:bg-blue-700 transition-colors duration-300">
        Voltar para o blog
      </a>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading" class="text-center py-16 bg-white rounded-lg shadow-md">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-blue mx-auto"></div>
      <p class="text-xl text-gray-600 mt-4">Carregando...</p>
    </div>
  </div>
</section>
